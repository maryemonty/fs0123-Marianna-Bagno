<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcolatrice scientifica</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0" disabled>
        </div>

        <div>
            <div class="bottoni">
                <button id="ce" onclick="backspc()">CE</button>
                <button onclick="fact()">x!</button>
                <button class="bottone">(</button>
                <button class="bottone">)</button>
                <button class="operatore">%</button>
                <button id="ac" onclick="screen.value=''">AC</button>
            </div>

            <div class="bottoni">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">π</button>
                <button class="bottone">7</button>
                <button class="bottone">8</button>
                <button class="bottone">9</button>
                <button class="operatore">÷</button>
            </div>

            <div class="bottoni">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="bottone">4</button>
                <button class="bottone">5</button>
                <button class="bottone">6</button>
                <button class="operatore">×</button>
            </div>

            <div class="bottoni">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">√</button>
                <button class="bottone">1</button>
                <button class="bottone">2</button>
                <button class="bottone">3</button>
                <button class="operatore">-</button>
            </div>

            <div class="bottoni">
                <button onclick="e()">e</button>
                <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span>
                </button>
                <button class="bottone">0</button>
                <button class="decimale">.</button>
                <button onclick="uguale()">=</button>
                <button class="operatore">+</button>
            </div>
        </div>
    </div>
</body>

<script src="calc.js"></script>
</html>
